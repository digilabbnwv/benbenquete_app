name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
           # Build Time Vars (These are baked into client JS)
           # For production, we don't use mock mode.
           VITE_MOCK_MODE: false
           # API URL should point to your Cloudflare Worker
           # You can set this in GitHub Repository Secrets (VITE_API_BASE_URL) or hardcode here if domain is known.
           # Example: https://bnwv-boekjes-en-babbels-enquete-worker.YOUR_SUBDOMAIN.workers.dev/api/submit
           VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
           # Client Secret
           VITE_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
